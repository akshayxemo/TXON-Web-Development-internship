<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/f5e1079434.js" crossorigin="anonymous"></script>

</head>

<body>
  <section class="main-sec">
    <div class="container">
      <div class="input-sec">
        <h1>TO-DO-LIST</h1>
        <div class="input-box" >
          <label for="desc" class="warning display-none" id="title-warning">Title required</label>
          
          <input type="text" name="title" id="title" placeholder="Enter the title">

          <label for="desc" class="warning display-none" id="desc-warning">Exceed the character limit 50</label>

          <input type="text" name="desc" id="desc" placeholder="Short description (50 characters)" oninput="countLetter()">

          <button class="btn" onclick="addItem()">Add Item</button>

          <label for="desc" class="count" id="desc-count"></label>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="back-drop-filter">
        <div class="heading">
          <p>Title</p>
          <p>Description</p>
          <p>Action</p>
        </div>
        <div class="displayBox" id="displayBox">
          <div class="item display-none" id="item-blue-print" onclick="toggleCheck(this.id)">
            <div class="item-title"> Item Title</div>
            <div class="item-desc">This is item description.This is item description.</div>
            <button class="btn-del"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p class="footer-text"> &#169; Made By Akshay &nbsp;| &nbsp;<a
            href="https://www.linkedin.com/in/akshay-kumar-das-945405240/" class="link">My LinkedIn</a></p>
  </footer>

  <script src="./assets/js/app.js"></script>
</body>

</html>
