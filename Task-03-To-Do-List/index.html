<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/f5e1079434.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="header">
    <h2>TO-DO-LIST</h2>
  </div>
  <section class="main">
    <div class="field">
      <div id="myDiv" class="addList container">
        <input type="text" name="input" id="input" placeholder="List item...">
        <button class="btn">Add</button>
      </div>
    </div>
  </section>
  <div class="field">
    <div class="container info-filter">
      <span>0 tasks</span>
      <span class="filter">Filter <i class="fa-solid fa-filter"></i></span>
    </div>
  </div>


  <script src="./assets/js/app.js"></script>
</body>

</html>
