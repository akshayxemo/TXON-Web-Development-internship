<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav id="NAV" class="fade-in ">
        <a href="index.html"><div class="logo">QualityF.</div></a>
        <div class="navbar">
            <ul>
                <li class="navitem"><a href="index.html">Home</a></li>
                <li class="navitem"><a href="index.html">Service</a></li>
                <li class="navitem"><a href="index.html">Menu</a></li>
                <li class="navitem"><a href="index.html">Testimonial</a></li>
                <li class="navitem"><a href="index.html">Booking</a></li>
            </ul>
        </div>
    </nav>
    <section class="header">
        <div class="header-color"></div>
        <div class="header-wrap">
            <img src="./assets/img/header.jpg" id="h-img">
            <div class="heading-text-wrap">
                <h1 class="heading tracking-in-expand">We Serve Quality Food</h1>
                <p class="sub-title fade-in-bottom ">
                    There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable.
                </p>
                <button class="btn btn-green fade-in-bottom ">DISCOVER</button>
            </div>
        </div>
    </section>
    <secction class="main-sec">
        <div class="main"></div>
    </secction>
    <footer>

    </footer>
    <script>
        window.onscroll = ()=>{
            scrollNavFix();
        }
        function scrollNavFix(){
            const nav = document.getElementById("NAV");
            if(document.body.scrollTop > 50 || document.documentElement.scrollTop > 50){
                nav.classList.remove("fade-in");
                nav.classList.add("fixed");
            }
            else{
                nav.classList.remove("fixed");
            }
        }
        const hImg = document.getElementById("h-img");
        window.addEventListener('scroll',()=>{
            let value = window.scrollY;
            hImg.style.top = value * 0.4 + 'px';
        })
    </script>
</body>
</html>
